<mat-sidenav-container class="container">
  <mat-sidenav class="sidenav" mode="side" opened disableClose>
    <mat-nav-list class="nav-list-wrapper">
      <mat-form-field>
        <mat-label>Selecione uma opção</mat-label>
        <mat-select [(ngModel)]="selectedOption" (selectionChange)="onOptionChange()">
          <mat-option value="totais">Totais</mat-option>
          <mat-option value="mes">Por Mês</mat-option>
          <mat-option value="categoria">Por Categoria</mat-option>
          <mat-option value="fonte">Por Fonte</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
