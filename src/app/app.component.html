<mat-form-field>
  <mat-label>Selecione uma opção</mat-label>
  <mat-select [(ngModel)]="selectedOption" (selectionChange)="onOptionChange()">
    <mat-option value="welcome">Home</mat-option>
    <mat-option value="palindromos">Números Palíndromos</mat-option>
    <mat-option value="troco">Troco</mat-option>
    <mat-option value="veiculos">Veículos</mat-option>
    <mat-option value="procurarcep">Pesquisar Por CEP</mat-option>
  </mat-select>
</mat-form-field>

<mat-sidenav-container class="container">
  <mat-sidenav *ngIf="selectedOption !== 'none' && selectedOption !== 'welcome'" class="sidenav" mode="side" opened disableClose>
    <!-- Conteúdo do sidenav -->
  </mat-sidenav>

  <mat-sidenav-content *ngIf="selectedOption !== 'none' && selectedOption !== 'welcome'">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

  <div *ngIf="selectedOption === 'welcome'" class="welcome-message" style="background-color: red; text-align: center; padding: 20px;">
    <h1 style="color: white;">Bem-vindo ao teste Desenvolvido Pelo Desenvolvedor Rodrigo</h1>
    <p style="color: white;">Selecione uma opção no menu à esquerda para começar.</p>
  </div>


</mat-sidenav-container>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
<mat-toolbar color="warn">
  <div class="welcome-container" style="text-align: center;">
    <img *ngIf="showImage && selectedOption === 'welcome'" src="assets/kukac" alt="Pilha de Moedas" style="width: 600px; height: auto; margin-left: 640px;">
  </div>
</mat-toolbar>
