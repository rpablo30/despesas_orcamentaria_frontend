
<span style="display: flex; justify-content: space-between; width: 100%;">
    <span>palíndromos</span>
  </span>

  <form [formGroup]="form" (ngSubmit)="onFinish()">
    <div class="form-group">
      <label for="n1">Número Menor</label>
      <input type="number" id="n1" class="form-control" formControlName="n1" required>
    </div>
    <div class="form-group">
      <label for="n2">Número Maior</label>
      <input type="number" id="n2" class="form-control" formControlName="n2" required>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  
  <div *ngIf="showAnswer">
    <h2>Palíndromos</h2>
    <p *ngIf="answer.length > 0; else noPalindromes">{{ answer }}</p>
    <ng-template #noPalindromes>
      <p>Nenhum Número Palíndromo</p>
    </ng-template>
  </div>
