<div style="display: flex; justify-content: center; align-items: flex-start; min-height: 90vh;">
  <div class="form-container" style="text-align: center; padding: 30px; border: 1px solid #2d09f5; max-width: 450px; width: 100%;">
    <h1 style="text-align: center;">Troco</h1>

    <form [formGroup]="form" (ngSubmit)="onFinish()">
      <div class="form-group" style="text-align: left; width: 100%;">
        <label for="compra" style="font-size: 18px;">Valor da Compra</label>
        <input type="number" id="compra" class="form-control" formControlName="compra" required style="width: 100%;">
      </div>
      <div class="form-group" style="text-align: left; width: 100%;">
        <label for="dinheiro" style="font-size: 18px;">Dinheiro Entregue</label>
        <input type="number" id="dinheiro" class="form-control" formControlName="dinheiro" required style="width: 100%;">
      </div>
      <button type="submit" class="btn btn-primary" style="font-size: 18px; margin-top: 15px; width: 100%;">Enviar</button>
    </form>

    <div *ngIf="showAnswer" style="text-align: center;">
      <h2>Troco</h2>
      <p style="font-size: 18px;">Valor da compra: {{ compra }}</p>
      <p style="font-size: 18px;">Valor do troco: {{ troco }}</p>
      <p style="font-size: 18px;">Notas de 100 do troco: {{ notas100 }}</p>
      <p style="font-size: 18px;">Notas de 10 do troco: {{ notas10 }}</p>
      <p style="font-size: 18px;">Notas de 1 do troco: {{ notas1 }}</p>
    </div>
  </div>
</div>
