<div style="display: flex; justify-content: center; align-items: flex-start; min-height: 90vh;">
  <div class="container" style="text-align: center; padding: 30px; border: 1px solid #2d09f5; max-width: 450px; width: 100%;">
    <h1 style="text-align: center;">CEP</h1>

    <form #f="ngForm" method="get">
      <div class="form-group" style="display: flex; flex-direction: column; align-items: center;">
        <div class="mb-4" style="display: flex; align-items: center;">
            <label for="cep" style="font-size: 18px;">CEP</label>
            <input
              #buscaCEP
              type="text"
              class="form-control"
              name="cep"
              id="cep"
              (blur)="blur($event)"
              ngModel
              [(ngModel)]="cep"
              required
              style="font-size: 18px; padding: 10px; margin-bottom: 10px; width: 100%;"
              placeholder="Digite o CEP"
              maxlength="8"
            />
        </div>
        <button type="button" class="btn btn-primary" (click)="buscarCEP()" style="font-size: 18px; padding: 10px; width: 55%; margin-top: 15px;margin-right: 19px; margin-left: 49px;">Confirmar</button>
      </div>

      <div *ngIf="cepData">
        <p><strong>CEP:</strong> {{ cepData.cep }}</p>
        <p><strong>Logradouro:</strong> {{ cepData.logradouro }}</p>
        <p><strong>Bairro:</strong> {{ cepData.bairro }}</p>
        <p><strong>Cidade:</strong> {{ cepData.localidade }}</p>
        <p><strong>UF:</strong> {{ cepData.uf }}</p>
        <p><strong>DDD:</strong> {{ cepData.ddd }}</p>
      </div>
    </form>
  </div>
</div>
